<div class="table-responsive">
  <div class="input-group mb-3">
    <input [(ngModel)]="filter" type="text" class="form-control"  placeholder="Filtro" aria-label="Filter" aria-describedby="button-filtrar">
    <button class="btn btn-primary" type="button" id="button-filtrar" (click)="onSearch()">Filtrar</button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Tama√±o</th>
        <th scope="col">Color</th>
        <th scope="col" class="text-end">
          <button class="btn btn-dark btn-sm" type="button" (click)="onCreate()">Nuevo</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fruit of fruits">
        <td>{{fruit.name}}</td>
        <td>{{fruit.size_desc}}</td>
        <td>{{fruit.color}}</td>
        <td class="text-end">
          <button (click)="onEdit(fruit.id)" type="button" class="btn btn-outline-primary btn-sm me-3">Editar</button>
          <button (click)="onDelete(fruit.id)"type="button" class="btn btn-outline-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
